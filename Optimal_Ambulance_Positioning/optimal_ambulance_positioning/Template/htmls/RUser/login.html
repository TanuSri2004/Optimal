{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bg1.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Righteous', cursive;
        }

        .container-fluid {
            padding: 50px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        #title {
            font-family: 'Fredoka One', cursive;
        }

        .style1 {
            color: white;
        }

        .style4 {
            color: white;
            font-weight: bold;
        }

        .style5 {
            font-family: 'Righteous', cursive;
            color: white;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #B30000;
            border: none;
        }

        .btn-primary:hover {
            background-color: #800000;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn a {
            color: white;
            text-decoration: none;
        }

        .btn a:hover {
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h2 class="style1 text-center" id="title">
                <strong>AUTOENCODER-DRIVEN DEEP CLUSTERING FOR OPTIMAL AMBULANCE POSITIONING IN ROAD EMERGENCIES</strong>
            </h2>
            <p class="text-center">
                <span class="style4">
                    <small id="passwordHelpInline">
                        Deep embedded clustering (DEC), Cat2Vec, K-means, ambulance positioning, accident hotspots.
                    </small>
                </span>
            </p>
            <hr>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" role="form">
                        {% csrf_token %}
                        <fieldset>
                            <p class="style5 form-title">Login Using Your Account</p>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                            </div>

                            <button type="submit" name="submit1" class="btn btn-primary btn-block">Sign In</button>
                        </fieldset>
                    </form>

                    <hr>
                    <p class="style5 text-center">Or continue as:</p>
                    <div class="text-center">
                        <a href="{% url 'serviceproviderlogin' %}" class="btn btn-secondary btn-sm mx-1">Service Provider</a>
                        <a href="{% url 'Register1' %}" class="btn btn-secondary btn-sm mx-1">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
