<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Your Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bg1.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Righteous', cursive;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 50px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInSmall 0.8s ease;
        }

        @keyframes fadeInSmall {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.6rem;
            color: #FF0000;
            text-align: center;
            margin-bottom: 10px;
        }

        .style1 {
            color: #FF0000;
            font-weight: bold;
            font-size: 0.95rem;
            text-align: center;
            display: block;
        }

        img {
            max-width: 120px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            width: 100%;
            border-radius: 25px;
            padding: 10px;
            font-size: 1rem;
            background-color: #007BFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn a {
            color: white;
            text-decoration: none;
        }

        .row .col-6 {
            padding-right: 8px;
            padding-left: 8px;
        }

        @media (max-width: 576px) {
            .row .col-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <div class="container">
        <h2 id="title">Optimal Ambulance Positioning</h2>
        <p class="style1"><small>DEC, Cat2Vec, K-means, ambulance positioning, hotspots.</small></p>
        <hr>

        <form method="POST">
			{% if messages %}
    <div class="mt-2">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

            {% csrf_token %}

            <img src="{% static '/Register.jpg' %}" alt="Register">
            <span class="style1">REGISTER YOUR DETAILS HERE !!!</span>

            <div class="row">
                <div class="col-6">
                    <input type="text" name="username" placeholder="User Name" required>
                </div>
                <div class="col-6">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="col-6">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="col-6">
                    <input type="number" name="phoneno" placeholder="Mobile Number" required>
                </div>
                <div class="col-6">
                    <input type="text" name="country" placeholder="Country" required>
                </div>
                <div class="col-6">
                    <input type="text" name="state" placeholder="State" required>
                </div>
                <div class="col-6">
                    <input type="text" name="city" placeholder="City" required>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" name="submit" value="Sign Up">

            <div class="text-center mt-3">
                <button class="btn btn-secondary btn-sm"><a href="{% url 'login' %}">User Login</a></button>
            </div>
        </form>
    </div>
</body>
</html>
