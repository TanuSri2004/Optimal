<style>
  body {
      background: url("{% static 'bg2.png' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Russo One', sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in-out;
  }

  h1 {
      color: #fff;
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      text-shadow: 2px 2px 5px #ff0000;
      animation: slideDown 1.2s ease;
  }

  .topnav {
      overflow: hidden;
      background-color: rgba(129, 17, 34, 0.95); /* transparent effect */
      animation: slideIn 1s ease;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      border-radius: 0 0 10px 10px;
  }

  .topnav a {
      float: left;
      color:white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      transition: all 0.3s ease;
  }

  .topnav a:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
  }

  .topnav a.active {
      background-color: #8e4fd1;
      color: white;
      box-shadow: 0 0 10px #8e4fd1;
  }

  .mainholder {
      animation: fadeUp 1.5s ease-in-out;
      padding: 30px;
      color: white;
  }

  /* Animations */
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }

  @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
  }

  @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
  }

  @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
  }

  .style1 {
      color: white;
  }
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>

<h1 style="align-items: center; color: white;" class="style1">AUTOENCODER-DRIVEN DEEP CLUSTERING FOR OPTIMAL AMBULANCE POSITIONING IN ROAD EMERGENCIES</h1>

</div>

{% block userblock %}

</div>
</body>
